<!DOCTYPE html>

    <header>

    <main>
      <section>
        <article>
          <iframe
            src="https://www.youtube.com/embed/linlz7-Pnvw?si=WPWPb0eiXgbnz6vO"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </article>
        <article>
          <h2>Visit Switzerland</h2>
          <p>
            Enjoy nature at its finest with hiking, birdwatching, and whale
            watching opportunities. Find a place to stay in Iceland or
            Switzerland with our lovely holiday guesthouses.
          </p>
        </article>
      </section>
      <section>
        <article>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1398041.1378619722!2d8.22421005!3d46.8131873!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x478c64ef6f596d61%3A0x5c56b5110fcb7b15!2sSuiza!5e0!3m2!1ses!2sar!4v1715968133801!5m2!1ses!2sar"

            loading="lazy"

        <article>
          <form action="./section-3.html" method="post">
            <h2>Fill our Form</h2>
            <div>
              <label for="name">Name:</label>
              <input type="text" name="name" id="name" />
            </div>
            <div>
              <label for="lastName">Last Name</label>
              <input type="text" name="lastName" id="lastName" />
            </div>
            <div>
              <label for="email">Email:</label>
              <input type="email" name="email" id="email" />
            </div>
            <div>
              <input type="checkbox" name="newsleter" id="newsleter" />
              <label for="newsleter"> Subcribe to our newsleter</label>
            </div>
            <div><input type="submit" value="Send"/></div>
          </form>
        </article>
      </section>
    </main>
    <footer></footer>
