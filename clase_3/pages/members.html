      <h2>Meet the Members of the group!</h2>

      <ul>
        <li>
          <h3>Kevin Jonas</h3>
          <figure>
            <img src="../img/Kevin_Jonas.jpg" alt="Paul Kevin Jonas">
            <figcaption>
              <p>
                Paul Kevin Jonas II (born 5 November 1987), better known by his
                stage name Kevin Jonas or K2, is an American singer-songwriter,
                musician, actor, businessman and dancer. He was born in Teaneck, New
                Jersey.[1][2] He is the oldest member of the pop punk band Jonas
                Brothers alongside his younger brothers Joe and Nick.
              </p>
            </figcaption>
          </figure>
        </li>
        <li>
          <h3>Joe Jonas</h3>
          <figure>
            <img src="../img/Joe_Jonas.jpg" alt="Joseph Adam Jonas">
            <figcaption>
              <p>
                Joseph Adam Jonas (born August 15, 1989)[1] is an American
                singer-songwriter, and actor. He became known as a member of the pop
                rock band the Jonas Brothers, alongside his brothers Kevin and Nick
              </p>
            </figcaption>
          </figure>
        </li>
        <li>
          <h3>Nick Jonas</h3>
          <figure>
            <img src="../img/Nick_Jonas.jpg" alt="Nicholas Jerry Jonas">
            <figcaption>
              <p>
                Nicholas Jerry Jonas formed a band with his older brothers, Joe and
                Kevin, known as the Jonas Brothers. The group released their debut
                studio album It's About Time. The band became a Disney favorite and
                later starred in Camp Rock (2008) and its sequel Camp Rock 2: The
                Final Jam (2010) as well as two of their own series, Jonas Brothers:
                Living the Dream (2008–2010) and Jonas (2009–2010)
              </p>
            </figcaption>
          </figure>
        </li>
      </ul>
